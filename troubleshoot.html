    <section class="troubleshoot">
        <h2 class="section-title" id="troubleshoot-title">Troubleshoot</h2>
        <div class="dash dash-history"></div>

        <div class="troubleshoot-container">
            <form class="troubleshoot-card">
                <div class="form">
                    <label for="name">Asignee</label>
                    <input type="text" id="name" class="form-text" placeholder="Full Name">
                </div>

                <div class="form">
                    <label for="problem">Problem</label>
                    <textarea type="text" id="problem" class="form-text" placeholder="Problem (ex: Preview not shown)" rows="1" oninput="autoResize(this)" style="resize: none;"></textarea>
                </div>

                <div class="form">
                    <label for="solution">Solution</label>
                    <textarea type="text" id="solution" class="form-text" placeholder="Solution (ex: Change ATEM Switcher output)" rows="4" oninput="autoResize(this)" style="resize: none;"></textarea>
                </div>
                
                <div class="form-button">
                    <button type="submit" id="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <script>
        function autoResize(textarea) {
            textarea.style.height = "auto";
            textarea.style.height = (textarea.scrollHeight) + "px";
        }
    </script>
